<!DOCTYPE html>
<html>
  <head>
    <title>LinkHold/Login</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/icon.png" />
  </head>
  <body>
    <div class="login">
      <form class="loginform">
        <a>Incorrect Credentials</a><br />
        <input placeholder="Username/Email" /><br /><input
          placeholder="Password"
        /><br /><button type="submit">Login</button>
      </form>
    </div>

    <div class="create">
      <form class="createform">
        <a>Error</a><br />
        <input placeholder="Username" /><br /><input
          placeholder="Email"
        /><br />
        <input placeholder="Password" /><br />
        <input placeholder="Confirm Password" /><br /><button type="submit">
          Create Account
        </button>
      </form>
    </div>

    <div class="forgot">
      <form class="forgotform">
        <a>Email Not Found</a><br />
        <input placeholder="Username/Email" /><br /><button type="submit">
          Reset
        </button>
      </form>
    </div>
  </body>
</html>
